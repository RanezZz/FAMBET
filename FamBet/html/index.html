<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Casino - Home</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

  <header>
    <div class="logo">
        <a href="/html/index.html">
            <img src="/img/logo.png" alt="Casino Logo" width="150" height="50">
        </a>
    </div>
    <div class="auth-buttons" id="auth-buttons">
        <!-- This section will be dynamically updated by JavaScript -->
    </div>
    <!-- Header -->
    <header class="header">
            <div class="balance-info">
                <img src="/img/wl-icon.png" alt="WL Icon">
                <span id="wl-balance">0</span>
                <img src="/img/dl-icon.png" alt="DL Icon">
                <span id="dl-balance">0</span>
                <img src="/img/bgl-icon.png" alt="BGL Icon">
                <span id="bgl-balance">0</span>
            </div>
        </div>
    </header>

    <script src="/js/header.js"></script> <!-- Include header JS for balance updates -->
    <script src="/js/scripts.js"></script> <!-- Include index-specific JS -->

</header>





  <!-- Hero Section -->
  <section class="hero">
    <img src="/img/hero-image.png" alt="Casino Hero" class="hero-image" onclick="window.location.href='login.html';">
  </section>

  <!-- Game Previews -->
  <section class="game-previews">
    <div class="game" onclick="window.location.href='game1.html';">
      <img src="/img/game1-preview.png" alt="Game 1" class="game-image">
    </div>
    <div class="game" onclick="window.location.href='game2.html';">
      <img src="/img/game2-preview.png" alt="Game 2" class="game-image">
    </div>
    <div class="game" onclick="window.location.href='game3.html';">
      <img src="game3-preview.png" alt="Game 3" class="game-image">
    </div>
    <div class="game" onclick="window.location.href='game4.html';">
      <img src="game4-preview.png" alt="Game 4" class="game-image">
    </div>
    <div class="game" onclick="window.location.href='game5.html';">
      <img src="game5-preview.png" alt="Game 5" class="game-image">
    </div>
  </section>

  

</div>


</body>

</html>
