<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash Game</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Link to your global CSS file -->
    <link rel="stylesheet" href="/css/game1.css"> <!-- Link to the specific game CSS file -->
</head>
<body>
    <!-- Header -->
    <header class="header">
        <img src="/img/logo.png" alt="Logo" class="logo" onclick="window.location.href='index.html'">
        <div class="right">
            <div class="balance-info">
                <img src="/img/wl-icon.png" alt="WL Icon">
                <span id="wl-balance">0</span>
                <img src="/img/dl-icon.png" alt="DL Icon">
                <span id="dl-balance">0</span>
                <img src="/img/bgl-icon.png" alt="BGL Icon">
                <span id="bgl-balance">0</span>
            </div>
            <div class="username" id="username"></div>
            <button id="login-button" class="login" onclick="window.location.href='login.html'">Login</button>
            <button id="logout-button" class="logout" onclick="logout()">Logout</button>
            <button id="admin-button" class="hidden" onclick="window.location.href='admin.html'">Admin</button>
        </div>
    </header>

    <!-- Game Content -->
    <div class="container">
        <h1>Crash Game</h1>
        <div id="multiplier">1x</div>
        <div id="controls">
            <!-- Currency Selection -->
            <label for="currency-select">Choose currency:</label>
            <select id="currency-select">
                <option value="wl">WL</option>
                <option value="dl">DL</option>
                <option value="bgl">BGL</option>
            </select>

            <!-- Bet Input -->
            <input type="number" id="bet-input" placeholder="Enter bet amount" min="1">
            <button id="bet-button">Place Bet</button>
            <button id="cashout-button">Cash Out</button>
        </div>
        <div id="status"></div>
    </div>

    <script src="/js/header.js"></script> <!-- Include header JS for balance updates -->
    <script src="/js/game1.js"></script> <!-- Include specific game JS -->
    <!-- Add this before the closing </body> tag -->
<div id="live-broadcast" class="live-broadcast">
    <h2>Live Broadcast</h2>
    <ul id="broadcast-list"></ul>
  </div>
  
</body>
</html>
